# Application Configuration
quarkus.http.port=${APP_PORT:8080}
quarkus.redis.hosts=${REDIS_URL}
quarkus.rest-client.payment-processor-default.url=${PAYMENT_PROCESSOR_DEFAULT}
quarkus.rest-client.payment-processor-fallback.url=${PAYMENT_PROCESSOR_FALLBACK}

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD}
quarkus.datasource.reactive.url=${QUARKUS_DATASOURCE_REACTIVE_URL}

# Enable virtual threads for Vert.x
quarkus.vertx.prefer-native-transport=false
quarkus.virtual-threads.enabled=true
quarkus.thread-pool.max-threads=3000
quarkus.thread-pool.core-threads=100
quarkus.redis.max-pool-waiting=2000

# Enable SQL logging for debugging (remove in production)
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.log.bind-parameters=false

# Database connection pool optimization
quarkus.datasource.reactive.max-size=100
quarkus.datasource.reactive.idle-timeout=PT10M
quarkus.datasource.reactive.max-lifetime=PT30M


# HTTP client optimizations
quarkus.rest-client.payment-processor-default.connect-timeout=5000
quarkus.rest-client.payment-processor-default.read-timeout=15000
quarkus.rest-client.payment-processor-default.connection-pool-size=200
quarkus.rest-client.payment-processor-default.connection-ttl=60000
