worker_processes auto;
worker_rlimit_nofile 65535;
# Remove this line: worker_priority -20;

events {
    use epoll;
    worker_connections 4096;
    multi_accept on;
    accept_mutex off;
}

http {
    access_log off;
    error_log /dev/null crit;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
    keepalive_requests 10000;

    # Shared memory zones for rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:32m rate=1000r/s;
    limit_conn_zone $binary_remote_addr zone=perip:32m;

    upstream api {
        least_conn;
        server api-1:8080 max_fails=2 fail_timeout=5s;
        server api-2:8080 max_fails=2 fail_timeout=5s;
        keepalive 100;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    server {
        listen 9999;

        location / {
            limit_req zone=api_limit burst=2000 nodelay;
            limit_conn perip 20;

            proxy_buffering off;
            proxy_request_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;

            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 30s;

            proxy_pass http://api;
        }

        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}